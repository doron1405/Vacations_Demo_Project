[tool:pytest]
# Pytest configuration for vacation-stats-dashboard backend

# Test discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --color=yes
    --durations=10

# Test paths
testpaths = .

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    auth: Authentication related tests
    api: API endpoint tests
    db: Database related tests

# Coverage options (if using pytest-cov)
# Uncomment these lines if you want coverage reporting
# addopts = 
#     --cov=.
#     --cov-report=html
#     --cov-report=term-missing
#     --cov-fail-under=80

# Ignore warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning

