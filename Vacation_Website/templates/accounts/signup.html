<!-- User signup page: allows new users to register for an account. -->
{% extends 'base.html' %}
{% load static %}

{% block title %}Sign Up - Vacation Planner{% endblock %}

{% block content %}
<!-- Signup form for new user registration -->
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">Sign Up</h2>
                    <form method="post">
                        {% csrf_token %}
                        {% for field in form %}
                        <!-- Input field for {{ field.label }} -->
                        <div class="mb-3">
                            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                            {{ field.errors }}
                            {{ field }}
                        </div>
                        {% endfor %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                        </div>
                    </form>
                    <!-- Link to login page for existing users -->
                    <div class="text-center mt-4">
                        <p>Already have an account? <a href="{% url 'accounts:login' %}">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
