<!-- Coming soon page: informs users that the vacation reservation system is under development. -->
{% extends 'base.html' %}
{% load static %}

{% block title %}Coming Soon - Vacation Reservation{% endblock %}

{% block content %}
<!-- Coming soon message and navigation buttons -->
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="card shadow-sm">
                <div class="card-body py-5">
                    <i class="bi bi-calendar-check text-primary" style="font-size: 5rem;"></i>
                    <h1 class="display-4 mt-4 mb-4">Coming Soon!</h1>
                    <p class="lead mb-4">
                        We're working hard to bring you an amazing vacation reservation system.
                        Stay tuned for updates!
                    </p>
                    <!-- Navigation buttons -->
                    <div class="d-flex justify-content-center gap-3">
                        <a href="{% url 'vacations:vacation_list' %}" class="btn btn-outline-primary">
                            <i class="bi bi-arrow-left me-2"></i>Back to Vacations
                        </a>
                        <a href="{% url 'core:home' %}" class="btn btn-outline-secondary">
                            <i class="bi bi-house me-2"></i>Go to Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
